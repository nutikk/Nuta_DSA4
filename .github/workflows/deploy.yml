name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        python -m coverage run -m unittest discover tests/
        python -m coverage report
        python -m coverage html
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install flake8
      run: pip install flake8

    - name: Run flake8 linting
      run: flake8 . --count --show-source --statistics --max-line-length=80

  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install bandit
      run: pip install bandit
    
    - name: Run bandit security scan
      run: bandit -r . -f html -o bandit_report.html || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: bandit_report.html
        retention-days: 30

  notify:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    
    steps:
    - name: Send Telegram notification
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          MESSAGE="âœ… Pipeline completed successfully!%0A%0AğŸ“ Workflow: ${{ github.workflow }}%0AğŸ” Commit: ${{ github.sha }}%0AğŸ‘¤ Author: ${{ github.actor }}%0AğŸ“š Repository: ${{ github.repository }}"
        else
          MESSAGE="âŒ Pipeline failed!%0A%0AğŸ“ Workflow: ${{ github.workflow }}%0AğŸ” Commit: ${{ github.sha }}%0AğŸ‘¤ Author: ${{ github.actor }}%0AğŸ“š Repository: ${{ github.repository }}%0A%0APlease check the workflow run for details."
        fi
        
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$MESSAGE" \
          -d parse_mode="HTML"