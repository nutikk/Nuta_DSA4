name: Deploy Releases to GitHub Pages

on:
  release:
    types: [published]

jobs:
  deploy-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create version directory
      run: |
        # Получаем название релиза (например v1.0.0)
        VERSION="${{ github.event.release.tag_name }}"
        echo " Deploying version: $VERSION"
        
        # Создаем папку для версии
        mkdir -p dist/$VERSION
        
        # Копируем все файлы сайта в версионную папку
        cp -r *.html ru/ en/ dist/$VERSION/ || true
        
        # Также копируем в корень (для последней версии)
        cp -r *.html ru/ en/ dist/ || true
        
        echo "✅ Version $VERSION prepared"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        keep_files: true  # ВАЖНО: сохраняем старые версии!