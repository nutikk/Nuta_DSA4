name: Deploy Release to GitHub Pages

on:
  release:
    types: [published]

permissions:
  pages: write
  id-token: write

jobs:
  deploy-release:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Build application with version
      run: |
        # Создаем папку для сборки
        mkdir -p _site
        
        # Копируем ВСЕ файлы приложения
        cp -r *.html ru/ en/ _site/
        
        # Создаем версионную папку для релиза
        VERSION="${{ github.event.release.tag_name }}"
        echo "Publishing version: $VERSION"
        
        mkdir -p _site/$VERSION
        cp -r *.html ru/ en/ _site/$VERSION/
        
        # Создаем файл с информацией о версии
        cat > _site/version.json << EOF
        {
          "version": "$VERSION",
          "published_at": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "urls": {
            "main": "https://nutikk.github.io/Nuta_DSA4/",
            "russian": "https://nutikk.github.io/Nuta_DSA4/ru/",
            "english": "https://nutikk.github.io/Nuta_DSA4/en/",
            "this_version": "https://nutikk.github.io/Nuta_DSA4/$VERSION/",
            "russian_version": "https://nutikk.github.io/Nuta_DSA4/$VERSION/ru/",
            "english_version": "https://nutikk.github.io/Nuta_DSA4/$VERSION/en/"
          }
        }
        EOF
        
        echo "✅ Application version $VERSION built successfully"
        
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./_site
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      
    - name: Verify deployment
      run: |
        VERSION="${{ github.event.release.tag_name }}"
        echo "DEPLOYMENT SUCCESSFUL!"
        echo "Application published at:"
        echo "Main: https://nutikk.github.io/Nuta_DSA4/"
        echo "Version $VERSION: https://nutikk.github.io/Nuta_DSA4/$VERSION/"
        echo "Russian $VERSION: https://nutikk.github.io/Nuta_DSA4/$VERSION/ru/"
        echo "English $VERSION: https://nutikk.github.io/Nuta_DSA4/$VERSION/en/"
        echo ""
        echo " Deployment time: $(date)"